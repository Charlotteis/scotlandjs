---
layout: default
title: News
---

<div class="container">
  <h1>News &amp; Updates</h1>

  {% for post in site.posts %}
    <article>
      <h2>{{ post.title }}</h2>
      <p class="sub">
        posted by <em>{{ post.author }}</em> on <em>{{ post.date | date_to_string }}</em>.
      </p>
      {{ post.content }}
    </article>
  {% endfor %}
</div>
