<section id="sponsors_summary" class="content">
  <div class="container">
    <h3>Sponsors: <a href='/sponsors/index.html'>Sponsorship Packages</a></h3>

      <ul class="sponsors headline">
        {% for sponsor in site.data.sponsors %}
          {% if sponsor.headline %}
            <li>
              <h1>Platinum</h1><a href="{{ sponsor.site_link }}" style="background-image: url({{ sponsor.image | asset_path }})"></a>
            </li>
          {% endif %}
        {% endfor %}
      </ul>

      <h1 align='center'>Silver</h1>
      <ul class="sponsors">
        {% for sponsor in site.data.sponsors %}
          {% if sponsor.silver %}
            <li>
              <a href="{{ sponsor.site_link }}" style="background-image: url({{ sponsor.image | asset_path }})"></a>
            </li>
          {% endif %}
        {% endfor %}
        <li>
          <a href="{{ '/sponsors/#twig-world' }}" style="width:120px; margin-left: auto;
    margin-right: auto; background-image: url({{ 'sponsors/twig-logo.png' | asset_path }})"></a>
        </li>
      </ul>
  </div>
</section>
