- name: "Jonathan Martin"
  keynote: false
  individual_page: 'jonathanmartin'
  image: 'speakers/JonathanMartin.png'
  twitter: '@nybblr'
  title: "The Realtime Web: We're Doing it Wrong."
  bio: "Just your standard Georgia Tech CS alumnus who happens to love JavaScript, Ruby, and Python.

I work at the Big Nerd Ranch, where I teach frontend development and nab Rails/frontend consulting work (when Flash is not involved). Before joining the Ranch, various startup jobs occupied me with ground-up Rails development. Nowadays, I crave projects that span \"The Chasm\" between backend and frontend work.

If you catch me off work, I might be practicing Mendelssohn's Violin Concerto in E minor while line dancing — unless of course, I'm out intruding on a touching proposal with my camera and telephoto lens."
- name: 'Jonathan Lipps'
  keynote: false
