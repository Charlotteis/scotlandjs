<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %} {{ page.title }} | {% endif %}Scotland JS</title>
    <link rel="stylesheet" type="text/css" href="/scotlandjs.css" />
  </head>
  <body>

    <header role="banner">
      <div class="container">
        <p>
          <a href="/">
            <img src="/images/logo.png" />
          </a>
        </p>

        <nav role="navigation">
          <a href="/news.html">News</a>

          <!-- <a href="/venue.html">Venue</a> -->
          <a href="/speakers.html">Speakers</a>
          <!-- <a href="/schedule.html">Schedule</a> -->
          <a href="/sponsors.html">Sponsors</a>
          <a href="/tickets.html">Tickets</a>
        </nav>
      </div>
    </header>

    <div role="main">
      {{ content }}

      {% if page.url != "/sponsors.html" %}
        <div class="container sponsors links">
          <h2>Sponsored By</h2>
          <a href="/sponsors.html#basho" class="sponsor-link" id="basho">Basho</a>
          <a href="/sponsors.html#neo" class="sponsor-link" id="neo">Neo</a>
        </div>
      {% endif %}
    </div>



    <footer role="contentinfo">
      <div class="container">
        Copyright 2013 ScotlandJS Conference.
        All Rights Reserved.
        Presented by <a href="http://neo.com" class="neo_link">Neo</a>
      </div>
    </footer>
  </body>
</html>
